<div class="select">
  <div class="window" (click)="toggleDropdown()">
    <div class="selected-option">{{ selectedOption?.description }}</div>
    <img class="expand-icon" src="assets/expand.svg" alt="Expand">
  </div>
  <div class="dropdown" *ngIf="options && dropdownOpen">
    <div
      class="option"
      *ngFor="let option of options"
      (click)="handleSelectOption(option)"
      >
      {{ option.description }}
    </div>
  </div>
</div>
